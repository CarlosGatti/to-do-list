
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Live - Gatti Trading - To Do</title>
    </head>
    <body>

        <div class="container"></div>
            <h1>Live To-Do List</h1>
            <div class="items">
              <input id="item1" type="checkbox">
              <label for="item1">Boas Vindas</label>
          
              <input id="item2" type="checkbox">
              <label for="item2">Apresentação Pessoal</label>
          
              <input id="item3" type="checkbox">
              <label for="item3">Apresentação do Curso</label>
          
              <input id="item4" type="checkbox">
              <label for="item4">Agenda do Curso</label>
          
              <h2 class="done" aria-hidden="true">Concluído</h2>
              <h2 class="undone" aria-hidden="true">Andamento</h2>
            </div>
          </div>
    </body> 
</html>
